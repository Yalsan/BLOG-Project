<nav class="navbar">
  <div class="container nav-inner">

    <a
      href="{% url 'homepage' %}"
      hx-get="{% url 'homepage' %}"
      hx-target="#main-content"
      hx-push-url="true"
      class="brand"
    >
      <span class="brand-mark"></span>
      <span>GRFHDS</span>
    </a>

    <div class="nav-links">

      <a
        href="{% url 'homepage' %}"
        hx-get="{% url 'homepage' %}"
        hx-target="#main-content"
        hx-push-url="true"
      >
        Home
      </a>

      <a
        href="{% url 'contact' %}"
        hx-get="{% url 'contact' %}"
        hx-target="#main-content"
        hx-push-url="true"
      >
        Contact
      </a>

      {% if user.is_authenticated %}

        <a
          href="{% url 'post_create' %}"
          hx-get="{% url 'post_create' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          Create
        </a>

        <form method="post" action="{% url 'logout' %}" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-btn">
            Logout
          </button>
        </form>

      {% else %}

        <a
          href="{% url 'signin' %}"
          hx-get="{% url 'signin' %}"
          hx-target="#main-content"
          hx-push-url="true"
        >
          Login
        </a>

        <a
          href="{% url 'signup' %}"
          hx-get="{% url 'signup' %}"
          hx-target="#main-content"
          hx-push-url="true"
          class="signup-btn"
        >
          Sign up
        </a>

      {% endif %}
    </div>

  </div>
</nav>
