<div class="container my-5">

  <h2 class="text-center mb-5">Latest Articles</h2>

  <div id="articles">
    {% include "partials/article_list.html" %}
  </div>

  {% if articles.has_next %}
    <div class="text-center mt-4">
      <button
        class="btn btn-outline-primary"
        hx-get="{% url 'load_more_articles' %}?page={{ articles.next_page_number }}"
        hx-target="#articles"
        hx-swap="beforeend"
      >
        Load more
      </button>
    </div>
  {% endif %}

</div>
