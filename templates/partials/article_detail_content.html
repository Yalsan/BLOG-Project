<div class="container-fluid px-0">

  <div class="py-4 border-bottom">
    <h2 class="text-center fw-bold mb-0">
      Article
    </h2>
  </div>

  <div class="container py-5">

    {% if article.image %}
      <div class="mb-5 text-center">
        <img
          src="{{ article.image.url }}"
          class="img-fluid rounded"
          style="max-height: 420px; width: 100%; object-fit: cover;"
        >
      </div>
    {% endif %}

    <h1 class="fw-bold mb-3">
      {{ article.title }}
    </h1>

    <p class="text-muted mb-4">
      By <strong>{{ article.author.username }}</strong>
      Â·
      {{ article.date|date:"F d, Y" }}
    </p>

    <div class="fs-5 lh-lg mb-5">
      {{ article.content }}
    </div>

    <div class="d-flex justify-content-between align-items-center mt-5">

      <a
        href="{% url 'homepage' %}"
        hx-get="{% url 'homepage' %}"
        hx-target="#main-content"
        hx-push-url="true"
        class="btn btn-outline-dark"
      >
        Back
      </a>

      {% if is_author %}
        <div class="d-flex gap-3">

          <a
            href="{% url 'update' article.id %}"
            hx-get="{% url 'update' article.id %}"
            hx-target="#main-content"
            hx-push-url="true"
            class="btn btn-outline-dark"
          >
            Update
          </a>

          <a
            href="{% url 'post_delete' article.id %}"
            hx-get="{% url 'post_delete' article.id %}"
            hx-target="#main-content"
            hx-push-url="true"
            class="btn btn-dark"
          >
            Delete
          </a>

        </div>
      {% endif %}

    </div>

  </div>
</div>
