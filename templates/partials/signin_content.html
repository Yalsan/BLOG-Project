<h2>Login</h2>

{% if error %}<p>{{ error }}</p>{% endif %}

<form
  method="post"
  action="{% url 'signin' %}"
  hx-post="{% url 'signin' %}"
  hx-target="#main-content"
  hx-swap="innerHTML"
>
  {% csrf_token %}
  <input name="username" placeholder="Username">
  <input name="password" type="password" placeholder="Password">
  <button type="submit">Login</button>
</form>
